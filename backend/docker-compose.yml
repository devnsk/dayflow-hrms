version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dayflow-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - dayflow-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: dayflow-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dayflow
      POSTGRES_PASSWORD: dayflow_secret
      POSTGRES_DB: dayflow_hrms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dayflow-network
    restart: unless-stopped

networks:
  dayflow-network:
    driver: bridge

volumes:
  postgres_data:

